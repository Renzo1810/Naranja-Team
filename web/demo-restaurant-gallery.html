						<!-- Logo

						<div id="logo" class="col-auto me-lg-0 order-lg-2">
							<a href="demo-restaurant.html">
								<img class="logo-default" srcset="imagenes/logoQuinoa.png" width="250px"   alt="Quinoa Logo">

							</a>
						</div><!-- #logo end -->

						

						<!-- Primary Navigation
						============================================= -->
						<nav class="primary-menu col-lg-4 order-lg-1">

							<ul class="menu-container">
								<li class="menu-item"><a class="menu-link" href="demo-restaurant.html"><div>Inicio</div></a></li>
								<li class="menu-item"><a class="menu-link" href="demo-restaurant-about-us.html"><div>Nosotros</div></a></li>

				<div class="vertical-middle">
					<div class="container py-5">
						<div class="heading-block text-center border-bottom-0">
							<span class="font-primary ls-1">Gallery</span>
							<h3 class="text-transform-none font-secondary ls-0" style="font-size: 68px; line-height: 1.3;">La experiencia del momento</h3>
						</div>
						<div class="row justify-content-center align-items-center">

							<div class="col-sm-5 col-7 text-center align-self-center" data-lightbox="gallery">
								<a href="imagenes/local4.png" data-lightbox="gallery-item" >
									<img src="imagenes/local4.png" alt="img" width="350" class="rounded" style="border: 3px solid rgba(255,255,255,0.8);">
								</a>
								<a href="imagenes/local3.png" class="d-none" data-lightbox="gallery-item" ></a>
								<a href="imagenes/local2.png" class="d-none" data-lightbox="gallery-item" ></a>

								<a href="imagenes/poke2.png" class="d-none" data-lightbox="gallery-item" ></a>
								<a href="imagenes/poke3.png" class="d-none" data-lightbox="gallery-item" ></a>

						</div>
